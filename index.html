<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
  </head>
  <body>
    <heading>
      <form>
        <input
          type="text"
          placeholder="Enter a city.."
          required
          autocomplete="on"
        />
        <input type="submit" value="Search" />
      </form>
    </heading>
    <main>
      <div>
        <h1>Paris</h1>
        <p>
          Tuesday 14:49, scattered clouds
          <br />Humidity: 66%, Wind: 3.13km/h
        </p>
      </div>
      <div>🌤️ 12°C</div>
    </main>

        >Vanessa Teixeira</a
      >, is open-sourced on <a href="" target="_blank">GitHub</a> and hosted on

    </footer>
  </body>
</html>
